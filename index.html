<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div id="timer-message">Please select a timer before starting!</div>

    <div class="container">
        <div class="timer">
            <h1><b>üçÖ Pomodoro Timer</b></h1>
            <div class="button-container">
                <button class="button" id="pomodoro-session">Pomodoro</button>
                <button class="button" id="short-break">Short Break</button>
                <button class="button" id="long-break">Long Break</button>
            </div>

            <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
                25:00
            </div>

            <div id="short-timer" class="timer-display" data-duration="5.00">
                5:00
            </div>

            <div id="long-timer" class="timer-display" data-duration="15.00">
                15:00
            </div>

            <div id="buttons">
                <button id="start">START</button>
                <button id="stop">STOP</button>
                <button id="reset">RESET</button>
            </div>
        </div>
        
        <div id="myDIV" class="todoList row justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6">
                <h2 class="text-center" style="padding-bottom: 15px"><b>To Do List</b></h2>
                <div class="input-group mb-3">
                    <input class="form-control border" type="text" data-bs-theme="dark" id="myInput" placeholder="Add a task...">
                    <button onclick="newElement()" data-bs-theme="dark" class="btn btn-outline-light border">+ New Task</button>
                </div>
            </div>
        </div>
    </div>
    <ul id="myUL"></ul>
    <script src="todoList.js"></script>
    <script src="script.js"></script>
</body>
</html>
